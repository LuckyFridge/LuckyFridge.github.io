<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>footer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
  <style media="screen">
    * {
      box-sizing: border-box;
    }
    *:before,
    *:after {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      position: relative;
    }
    .main-container {
      min-height: 100vh; /* will cover the 100% of viewport */
      overflow: hidden;
      display: block;
      position: relative;
      padding-bottom: 100px; /* height of your footer */
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
  <div class="main-container">

    <header>
      <p class="text-center">this is header</p>
    </header>

    <section>
      <h1 class="text-center">this is content</h1>
    </section>

    <footer>
      <p class="text-center">this is a footer</p>
    </footer>

  </div> <!--/.main-container-->

</body>
</html>
